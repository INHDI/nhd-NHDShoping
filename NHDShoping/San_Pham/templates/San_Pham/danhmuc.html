
{% extends 'San_Pham/index.html' %}.
{% block title %}Đồ ăn{% endblock %}

{% block conten %}
	<form action="" class="tong mt-5" method="post">
	<div class="danhmuc">
		<p style="color: red"><font size="+2"><strong>Danh Mục</strong></font></p>
        <hr color="red" />
        {% for item in b %}
		<p><a href="/home/sanpham/{{item.id}}">{{item.Loai_sp}}</a></p>
		{% endfor %}
	</div>
	<div class="sanpham">
		<div class="row row-cols-1 row-cols-md-3">
            {%for item in a %}
  			<div class="col mb-4">
                <div class="card">
                     {% load static %}
                    <img src="{%static 'media/'%}{{item.Anh}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title"><a href="/home/sanpham/chitiet/{{item.Ten_sp}}">{{item.Ten_sp}}</a></h5>
                        <p class="card-text">Loại Sản Phẩm: {{item.Loai_sp}}</p>
		                <button onclick="addCart({{item.Ten_sp}})"> Mua hàng</button>
                    </div>
                </div>
            </div>
            {%endfor%}
		</div>	
	</div>
	</form>
{% endblock %}

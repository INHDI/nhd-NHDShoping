<body>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <li class="nav-item active">

    </form>
  </div>
</nav>
	
	<div id="carouselExampleInterval" class="carousel slide mt-5" data-ride="carousel">

      <img src="{% static "media/media/anhbia.jpg" %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item" data-interval="2000">

    <div class="carousel-item">
      <img src="{% static "media/media/anhbia.jpg" %}" class="d-block w-100" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">

</div>

	<script>
        //(document).ready(function)
        function addCart(id) {
            num = $("#number").val();
            if(!num){
                num = 1;
            }
            $.post('/home/addcart', { 'id': id, 'num': num, 'csrfmiddlewaretoken': '{{ csrf_token }}' }, function (data) 
            {
                alert("bạn đã mua được hàng")
            });
        
        }

    </script>
